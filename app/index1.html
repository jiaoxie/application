<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>应用系统</title>
    <link rel="stylesheet" href="css/app1.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app1.js"></script>
    <script src="js/contro.js"></script>
</head>
<body ng-controller="proController">
    <div class="header">
        <ul class="nav">
            <li><a href="#/create">＋添加应用</a></li>
            <li>
                <div class="beta-live">
                    <span>beta</span>
                    <div class="toggle">
                        <input type="checkbox" checked id="beta" hidden="hidden">
                        <label for="beta"></label>
                    </div>
                    <span>live</span>
                </div>
            </li>
            <li class="lists">
                <a href="">产品列表</a>
                <ul class="pro-list">
                    <li ng-repeat="pro in pros"><a href="#/first/{{pro.id}}">产品1</a></li><!--
                    <li><a href="">产品2</a></li>
                    <li><a href="">产品3</a></li>
                    <li><a href="">产品4</a></li>-->
                </ul>
            </li>
        </ul>
    </div>
    <div></div>
    <div class="content">
        <div ng-view></div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
